---
name: homelab

services:
  jellyfin:
    image: ghcr.io/hotio/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Budapest
    group_add:
      - ${JELLYFIN_RENDER_GROUP}
    volumes:
      - /docker/appdata/jellyfin:/config
      - /data/media:/data/media
    ports:
      - "8096:8096"
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    restart: unless-stopped

  radarr:
    image: ghcr.io/hotio/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Budapest
    volumes:
      - /docker/appdata/radarr:/config
      - /data:/data
    ports:
      - "7878:7878"
    restart: unless-stopped

  sonarr:
    image: ghcr.io/hotio/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Budapest
    volumes:
      - /docker/appdata/sonarr:/config
      - /data:/data
    ports:
      - "8989:8989"
    restart: unless-stopped

  prowlarr:
    image: ghcr.io/hotio/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Budapest
    volumes:
      - /docker/appdata/prowlarr:/config
    ports:
      - "9696:9696"
    restart: unless-stopped

  qbittorrent:
    image: ghcr.io/hotio/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Budapest
      - WEBUI_PORTS=8080/tcp,8080/udp
    volumes:
      - /docker/appdata/qbittorrent:/config
      - /data/torrents:/data/torrents
    ports:
      - "8080:8080"
    restart: unless-stopped

  homarr:
    image: ghcr.io/ajnart/homarr:latest
    container_name: homarr
    volumes:
      - /docker/appdata/homarr/configs:/app/data/configs
      - /docker/appdata/homarr/icons:/app/public/icons
      - /docker/appdata/homarr/data:/data
    ports:
      - "7575:7575"
    restart: unless-stopped

  jellyseerr:
    image: ghcr.io/hotio/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Budapest
    volumes:
      - /docker/appdata/jellyseerr:/config
    ports:
      - "5055:5055"
    restart: unless-stopped

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    environment:
      - WG_HOST=${WG_HOST}
      - PASSWORD_HASH=${WG_ADMIN_PASSWORD_HASH}
    volumes:
      - /docker/appdata/wg-easy:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Budapest
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_SCHEDULE=0 0 4 * * *
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  beszel-hub:
    image: henrygd/beszel:latest
    container_name: beszel-hub
    volumes:
      - /docker/appdata/beszel-hub:/beszel_data
    ports:
      - "8090:8090"
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent
    environment:
      PORT: 45876
      KEY: ${BESZEL_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    network_mode: host
    restart: unless-stopped

  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    volumes:
      - /docker/appdata/adguard/work:/opt/adguardhome/work
      - /docker/appdata/adguard/conf:/opt/adguardhome/conf
    network_mode: host
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "3000:3000/tcp"
    restart: unless-stopped

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    volumes:
      - /docker/appdata/nginx-proxy-manager/data:/data
      - /docker/appdata/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    restart: unless-stopped

  cloudflare-ddns:
    image: timothyjmiller/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=1000
      - PGID=1000
      - CF_DDNS_API_TOKEN=${CF_DDNS_API_TOKEN}
      - CF_DDNS_ZONE_ID=${CF_DDNS_ZONE_ID}
      - CF_DDNS_SUBDOMAIN=${CF_DDNS_SUBDOMAIN}
    volumes:
      - /docker/cloudflare-ddns-config.json:/config.json
    restart: unless-stopped
